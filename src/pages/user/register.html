<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/register.css" rel="stylesheet">
</head>
<body>
    <main id="content">
        <div class="form-item">
            <label>手机号</label>
            <input type="text" class="mobile form-item-field" name="mobile" />
            <span class="tip"><i class="icon"></i></span>
        </div>
        <div class="form-item form-item-btn">
            <button type="button" class="verifycode-btn">获取短信动态码</button>
        </div>
        <div class="form-item">
            <label>短信动态码</label>
            <input type="text" class="verifycode form-item-field" name="verifycode" />
            <span class="tip"></span>
        </div>
        <div class="form-item">
            <label>创建密码</label>
            <input type="password" class="password form-item-field" name="password" />
            <span class="tip"></span>
        </div>
        <div class="form-item">
            <label>确认密码</label>
            <input type="password" class="repassword form-item-field" name="repassword" />
            <span class="tip"></span>
        </div>
        <div class="form-item">
            <button type="button" class="register-btn">注册</button>
        </div>
    </main>
    <script src="./js/register.js"></script>
</body>
</html>
